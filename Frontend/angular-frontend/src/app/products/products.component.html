
<div class="container">
    
  <div class="container">
    <div class="row">
      <div class="col-md-10">
          <div class="form-outline">
              <input type="text" id="form" class="form-control search" placeholder="Search by Product Name" 
              [(ngModel)]="searchFilter" aria-label="Search" />
            </div>
      </div>
    
    </div>
</div>

    <div class="row">
    <div class="col">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

            <div *ngFor="let product of productList | searchPipe :searchFilter ">

                <div class="col">
                    <div class="card shadow-sm">

                        <img src={{product.image}} width="100%" height="225" />
                        <span *ngIf="(product.isTopProduct)" class="badge badge-warning notify-badge">#1</span>

                        <div class="card-body">
                            <ul class="list-unstyled mt-3 mb-4">
                                <li class="lead">{{ product.name }}</li>
                                <li>
                                  <label class="color2" style="margin-right: 15px">{{product.discountPrice | currency}}</label> 
                                  <label class="color1"><del>{{product.price | currency}}</del></label> 
                                </li>
                              </ul>
                              <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                  <button type="button" class="btn btn-sm btn-primary" (click)="addToCart(product)">Add to Cart</button>
                                  <a type="button" class="btn btn-sm btn-danger" [routerLink]="['/buynow-checkout',product._id]">Buy Now</a>
                                </div>
                                <a [routerLink] ="['/product-details', product._id]">View Details</a>
                              </div>
                        
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </div>    
    </div>
</div>
