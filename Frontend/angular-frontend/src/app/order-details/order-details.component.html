<div class="container">

    <div>
        <h3 class="margin"> Order Details </h3>
    </div>
<div class="row">
    <div class="col">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">   
            <div *ngFor="let order of orders">
                <div class="col">
                    <div class="card shadow-sm size1">
                       
                        <div class="card-body">
                           <ul class="list-unstyled">
                              
                                <li>
                                    <label style="margin-right: 5px;"><b>Ordered Placed On:</b> </label>
                                    <label>{{ order.orderPlacedOn | date: 'short' }}</label>
                                </li><br />
                                <li><label style="margin-right: 5px;"><b> Status: </b> </label>
                                    <label>{{ order.isDelievered}}</label>
                                </li><br />
                                <li> 
                                    <label style="margin-right: 5px;"><b>Ordered Delivered On: </b></label>
                                    <label>{{ order.orderDeliveredOn | date: 'short' }}</label> 
                                </li><br />

                            </ul>   
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </div>    
    </div>

</div>
