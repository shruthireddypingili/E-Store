<div class="container">
    <div *ngIf="orders.length== null|| orders.length==0">
      <h3 class="text-center mt-5">You have no orders to track!!</h3><hr>
    </div>

    <div *ngIf="orders.length > 0">
      <h3 class="mt-5" style="margin-bottom: 20px;">Orders</h3>
     <div class="container">
      <table class="table">
      <tbody >
            
        <tr  *ngFor="let order of orders;">
            <td>#{{order._id}}</td>
            <td>{{order.orderPlacedOn | date: 'short'}}</td>
           
            <th  scope="col">
              <a [routerLink]="['/order-details', order.user]"> Details</a>
          </th>
        </tr>
      </tbody>
        </table>

        
      </div>
    </div>
    <div class="d-flex">
      <a class="btn btn1"> Shop Now </a>

    </div>
  
</div>
