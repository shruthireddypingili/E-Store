
<div class="container" >
    <div class="col-lg-6 offset-lg-3">  
        <h4 class="mt-5"> User Info</h4>
      <div class="form-group ">
        <label class="col-md-4 control-label">First Name</label>  
        <div class="mb-3">
            <input type="text"  class="form-control" name="firstName"  [(ngModel)]="user.firstName">         
        </div>
      </div>
      <div class="form-group ">
        <label class="col-md-4 control-label">Last Name</label>  
        <div class="mb-3">
            <input type="text"  class="form-control" name="lastName" [(ngModel)]="user.lastName">         
        </div>
      </div>

      <div class="form-group ">
        <label class="col-md-4 control-label">Email</label>  
        <div class="mb-3">
            <input type="email"  class="form-control" name="email" [(ngModel)]="user.email">         
        </div>
      </div>                   
              
      
        <h4 class="mt-3"> Shipping Address</h4>
      <div class="form-group ">
        <label class="col-md-4 control-label">Street Address</label>  
        <div class="mb-3">
            <input type="text"  class="form-control" name="streetAddress" [(ngModel)]="user.address.streetAddress">         
        </div>
      </div>
      <div class="form-group ">
        <label class="col-md-4 control-label">City</label>  
        <div class="mb-3">
            <input type="text"  class="form-control" name="city" [(ngModel)]="user.address.city">         
        </div>
      </div>

      <div class="form-group ">
        <label class="col-md-4 control-label">State</label>  
        <div class="mb-3">
            <input type="text"  class="form-control" name="state"  [(ngModel)]="user.address.state">         
        </div>
        <div class="form-group ">
            <label class="col-md-4 control-label">Zip Code</label>  
            <div class="mb-3">
                <input type="text"  class="form-control" name="zipcode" [(ngModel)]="user.address.zipcode">         
            </div>
      </div>      
      
      <div >
          <button class="btn btn-primary" (click) = "placeOrder()"> Place Order</button>

      </div> 

                      
  
  </div>
