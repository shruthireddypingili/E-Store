<section class="mb-5">

    <div class="row">
      <div class="col-md-6 mb-4 mb-md-0">
  
        <div id="mdb-lightbox-ui"></div>
  
        <div class="mdb-lightbox">
  
          <div class="row product-gallery mx-1">
  
            <div class="col-12 mb-0">
              <figure class="view overlay rounded z-depth-1 main-img">
                <a href="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/15a.jpg"
                  data-size="710x823">
                  <img src={{product.image}}
                    class="img-fluid z-depth-1">
                </a>
              </figure>
             
            </div>
            <div class="col-12">
              <div class="row">
                <div class="col-3">
                  <div class="view overlay rounded z-depth-1 gallery-item">
                    <img src=""
                      class="img-fluid">
                    <div class="mask rgba-white-slight"></div>
                  </div>
                </div>
                <div class="col-3">
                  <div class="view overlay rounded z-depth-1 gallery-item">
                    <img src=""
                      class="img-fluid">
                    <div class="mask rgba-white-slight"></div>
                  </div>
                </div>
                <div class="col-3">
                  <div class="view overlay rounded z-depth-1 gallery-item">
                    <img src=""
                      class="img-fluid">
                    <div class="mask rgba-white-slight"></div>
                  </div>
                </div>
                <div class="col-3">
                  <div class="view overlay rounded z-depth-1 gallery-item">
                    <img src=""
                      class="img-fluid">
                    <div class="mask rgba-white-slight"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
  
        </div>
  
      </div>
      <div class="col-md-6">
  
        <h4 style="margin-top: 15px; margin-bottom: 15px;" class="align-center">Product Details</h4>
        <label class="lead"><b> {{product.name}}</b> </label><br />
        <label class="lead"><b>{{product.category}}</b></label> <br />
        <label class="lead color1"><b><del>{{product.price | currency}}</del></b></label> <br />
        <label class="lead color2"><b>{{product.discountPrice | currency}}</b></label> <br />
        <label class="lead">{{product.description}}</label> <br />
      
        <hr>

         <button type="button" class="btn btn1" (click)="addToCart(product)">Add to cart</button>
        <button type="button" class="btn btn-primary btn2"  >Buy now</button>
       
      </div>
    </div>
  
    
  </section>
