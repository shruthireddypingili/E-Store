
<div class="container margin" >
    <h4 class="bg"> Edit User</h4>
    <div class="container" style="margin-top: 25px;">
    <div class="col-lg-6 offset-lg-3">  
      <div class="form-group ">
        <label class="col-md-4 control-label">First Name</label>  
        <div class="mb-3">
            <input type="text"  class="form-control" name="firstName" [(ngModel)]="user.firstName">         
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-md-4 control-label" for="product_name">Last Name</label>  
          <div class="mb-3">
            <input  class="form-control input-md" name="lastName" type="text" [(ngModel)]="user.lastName">
          </div>
      </div>
      <!-- Text input-->
      <div class="form-group">
          <label class="col-md-4 control-label" for="product_name_fr">Email</label>  
            <div class="mb-3">
              <input  class="form-control input-md" required="" type="email" [(ngModel)]="user.email">
            </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label" for="product_name_fr">Password</label>  
          <div class="mb-3">
            <input  class="form-control input-md" required="" type="password" [(ngModel)]="user.password">
          </div>
    </div>
      <div class="form-group">
          <label class="col-md-4 control-label" for="available_quantity">Role</label>  
          <div class="mb-3">
              <input  class="form-control input-md" required="" type="text" [(ngModel)]="user.role">
             </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label" for="available_quantity">Profile Image</label>  
              <div class="mb-3">
                  <input  class="form-control input-md" required="" type="text" [(ngModel)]="user.profileImage">
                 </div>
                </div>

            <button class="btn btn1" type="submit" >Update User </button>
                      </div>   
                    </div>  
  </div>
